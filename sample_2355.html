<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2355-CSSのサンプル</title>
	<style>
		.foo{visibility:hidden;}
		.bar{display:none;}
	</style>
</head>
<body>
	<p>●画像は表示されます。</p>
	<img src="/mondai3/sample/others/sample_2562.jpg">
	<p>●画像は非表示になりますが、領域は残ります。</p>
	<img class="foo" src="/mondai3/sample/others/sample_2562.jpg">
	<p>●画像は非表示になり、領域も無くなります。</p>
	<img class="bar" src="/mondai3/sample/others/sample_2562.jpg">
</body>
</html
