<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>video要素、track要素のサンプル</title>
</head>
<body>
	<h3>video要素、track要素</h3>
	<video src="/mondai3/sample/others/sample_2311.mp4" controls muted preload="auto">
		<track kind="captions" src="/mondai3/sample/others/sample_2318.vtt" srclang="ja" label="Japanese" default>
		<track kind="captions" src="/mondai3/sample/others/sample_2319.vtt" srclang="en" label="English">
		<p>このブラウザでは動画を再生できません。</p>
	</video>
</body>
</html>
